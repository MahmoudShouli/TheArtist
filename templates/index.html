<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Camera</title>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; 
        }
        .image-container img {
            width: 100%; 
            height: auto;
            border: 3px solid #ccc; 
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-container {
            margin: 30px auto;
            max-width: 400px;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            cursor: pointer;
        }
        .form-container input[type="radio"] {
            margin-right: 10px;
        }
        .form-container .option-group {
            margin-bottom: 20px;
        }
        .form-container button {
            width: 100%;
            background-color: #28a745;
        }
        .form-container button:hover {
            background-color: #218838;
        }
        .upload-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>The Artist</h1>
    {% if photo_exists %}
        <div class="image-container">
            <div>
                <h3>Original Photo</h3>
                <img src="/static/photos/photo.jpg" alt="Original Photo">
            </div>
            <div>
                <h3>Processed Photo</h3>
                <img src="/static/photos/processed_photo.jpg" alt="Processed Photo">
            </div>
        </div>
        <form method="POST" action="/shoot">
            <button type="submit">Reshoot</button>
        </form>
    {% else %}
        <form method="POST" action="/shoot">
            <button type="submit">Shoot</button>
        </form>
    {% endif %}

    
    <form method="POST" action="/upload" enctype="multipart/form-data" class="upload-form">
        <input type="file" name="gcode_file" accept=".gcode" required>
        <button type="submit">Upload G-code</button>
    </form>

    <div class="form-container">
        <form method="POST" action="/start">
            <h3>Options</h3>
            <div class="option-group">
                <span>Page Size:</span>
                <label><input type="radio" name="pageSize" value="A4"> A4</label>
                <label><input type="radio" name="pageSize" value="A3"> A3</label>
            </div>
            <div class="option-group">
                <span>Pen Color:</span>
                <label><input type="radio" name="penColor" value="Blue"> Blue</label>
                <label><input type="radio" name="penColor" value="Black"> Black</label>
            </div>
            <button type="submit">Start!</button>
        </form>
    </div>
</body>
</html>
